    <ul>
        <h2>nullish Coalescing Operator</h2>
        <li>nullist value adalah null dan undefiend</li>
        <li>Nullist Coalescing operator (??) adalah oprator mirip dengan ternary operator, yang membedakan adalah kondisi, jika bernilai null atau undefiend, baru value default nya diambil </li>
    </ul>

    <!-- kode tanpa nullish coalescing operator -->
     <script>
        let parameter;

        let data = parameter;
        if (data === undefined || data === null){
            data = "Nilai Deafault"
        }
        document.writeln(`${data}`)


        // kode dengan nullish coalescing
        let barang;
        let namaBarang = barang;

        namaBarang = barang ?? "Nilai Default"

        document.writeln(`<p>${namaBarang}`)
     </script>
