<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        let resultTamabah = 1 + 2;
        document.writeln("<p> operator aritmatika tambah")
        document.writeln("<p>1+2 = " + resultTamabah + "<p>")

        document.writeln("<p> operator aritmatika kurang")
        let resultKurangi = 10 - 5;
        document.writeln("<p>10-5 = " + resultKurangi + "<p>")

        document.writeln("<p> operator aritmatika perkalian")
        let resultKali = 10 * 5;
        document.writeln("<p>10 * 5 = " + resultKali + "<p>")

        document.writeln("<p> operator aritmatika pembagian")
        let resultBagi = 10 / 5;
        document.writeln("<p>10 / 5 = " + resultBagi + "<p>")

        document.writeln("<p> operator aritmatika modulo")
        let resultSisaBagi = 10 % 3;
        document.writeln("<p>10 % 3 = " + resultSisaBagi + "<p>")

        document.writeln("<p> operator aritmatika akar2")
        let resultakar2 = 10 ** 5;
        document.writeln("<p>10 ** 5 = " + resultakar2 + "<p>")

        document.writeln("<br>")
        document.writeln("contoh")
        document.writeln("<br>")

        let result =1 + 2;
        document.writeln("<p>1 + 2 = " + result + "<p>")
        let originResult = result;

        result = result - 1;
        document.writeln("<p>" + originResult + " - 1 = " + result )
        originResult = result;

        result = result * 2;
        document.writeln("<p>" + originResult + " * 2 = " + result )
        
    </script>

</body>
</html>
