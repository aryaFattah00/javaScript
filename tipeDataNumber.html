<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>

        document.writeln(100);
        document.writeln("<br>");
        document.writeln("Titik Koma");
        document.writeln("<br>");
        document.writeln(100.300);
        document.writeln("<br>");
        document.writeln(100.123);
        document.writeln("<br>");
        document.writeln("Number Notation");
        document.writeln("<br>");
        document.writeln("Hexadecimal");
        document.writeln(0xff)
        document.writeln("<br>");
        document.writeln("Bianry");
        document.writeln(0b10101);
        document.writeln("<br>");
        document.writeln("Octal");
        document.writeln(0o10);
    </script>
</body>
</html>
