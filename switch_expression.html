<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statment</title>
</head>
<body>
    <ul>
        <h1>Switch Statment</h1>
        <li>Kadang kita hanya butuh menggunakan kondisi sederhana di if statement, seperti hanya menggunakan perbandingan ==</li>
        <li>adalah percabangan yang sama dengan if, namun lebih sederhana cara pembuatannya</li>
        <li>Kondisi di switch statement hanya untuk perbandingan ==</li>
    </ul>

    <script>
        const nilai ="C";

        switch (nilai) {
            case "A":
                document.writeln("<p>Wow anda lulus dengan baik</p>")
                    break;
            case "B":
            case "C":
                document.writeln("<p>anda lulus</p>")
                    break;
            case "D":
                document.writeln("Anda tidak lulus</p>")
                break;
            default:
                document.writeln("<p>Mungkin anda salah jurusan</p>")
        }

    </script>
</body>
</html>
