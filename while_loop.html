<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <ul>
        <h1>While Loop</h1>
        <li>while loop adalah versi perulangan yang lebih sederhana dibandingkan for loop</li>
        <li>Di while loop, hanya terdapat kondisi perulangan, tanpa ada init statment dan post statment</li>
    </ul>

    <script>
        let counter = 1
        while (counter <= 10) {
            document.writeln(`<p>Perulangan Ke ${counter}`);
                counter++;
        }
    </script>
</body>
</html>
