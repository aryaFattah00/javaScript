<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <ul>
        <li>Null merupakan representasi data kosong</li>
        <li>null berbeda dengan unlimited, null berarti variable sudah ditambahkan value nya, hanya saja valuenya null</li>
        <li>sedangkan undefiend adalah variable belum ditambahkan valu apapun</li>
    </ul>

    <!-- Kode Null dan Undefiend -->
    <script>
        let firstName = null;

        if(firstName === undefined){
            console.info(" Helo Undefiend")
        }
        else if(firstName === null){
            console.info("heloo")
        }
        else{
            console.info(`Hello ${firstName}`)
        }
    </script>
</body>
</html>
