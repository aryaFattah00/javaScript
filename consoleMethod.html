<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Method</title>

            <style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    }

    tr:nth-child(even) {
    background-color: #dddddd;
    }
    </style>
</head>
<body>
    <table>
        <h2>Console Method</h2>
        <tr>
            <th>Console Method</th>
            <th>Keterangan</th>
        </tr>
        <tr>
            <td>console.info(...)</td>
            <td>memberi informasi</td>
        </tr>
        <tr>
            <td>console.warn(...)</td>
            <td>memberi informasi peringatan</td>
        </tr>
        <tr>
            <td>console.error(...)</td>
            <td>memberi informasi error</td>
        </tr>
        <tr>
            <td>console.table(...)</td>
            <td>memberi informasi dalam bentuk tabel</td>
        </tr>
    </table>
    <h2>Perintah console hanya muncul di inspect >> console </h2>

    <script>
        console.info("Hello World");

        console.warn("Ini Peringatan");

        console.error("Ini Error");
    </script>
</body>
</html>
