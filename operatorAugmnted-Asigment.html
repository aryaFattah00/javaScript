<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Assingment</title>

    <style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
    }

    td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
    }

    tr:nth-child(even) {
    background-color: #dddddd;
    }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Operator Matematika</th>
            <th>Operator Augmented Assingment</th>
        </tr>
        <tr>
            <td>result = result + 10</td>
            <td>result  +=10</td>
        </tr>
        <tr>
            <td>result = result - 10</td>
            <td>result -= 10</td>
        </tr>
        <tr>
            <td>result = result * 10</td>
            <td>result *= 10</td>
        </tr>
        <tr>
            <td>result = result ** 10</td>
            <td>result **= 10</td>
        </tr>
        <tr>
            <td>result = result / 10</td>
            <td>result /= 10</td>
        </tr>
        <tr>
            <td>result = result % 10</td>
            <td>result %= 10</td>
        </tr>
        <tr></tr>
    </table>

    <script>
        
        let result = 1 + 2;
        document.writeln("<p>1 + 2 = " + result + "<p>")
        let originResult = result;

        result -= 1;
        document.writeln("<p>" + originResult + " - 1 = " + result )
        originResult = result;

        result *= 2;
        document.writeln("<p>" + originResult + " * 2 = " + result )
        
    </script>

</body>
</html>
